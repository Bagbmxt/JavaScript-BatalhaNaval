<html>
<head>
<title>Rollover com Imagem</title>
<center>
<script language="javascript">
   foto1g = new Image()
   foto1g.src = "carros.img/carro1.png"

   foto2g = new Image()
   foto2g.src = "carros.img/carro2.png"

   foto3g = new Image()
   foto3g.src = "carros.img/carro3.png"

   foto4g = new Image()
   foto4g.src = "carros.img/carro4.png"

   foto5g = new Image()
   foto5g.src = "carros.img/carro5.png"

</script> 
</head>
<body>
<h3>Passe com o mouse sobre a imagem - Exemplo 04 </h3>
<!--- imagem 01 ---->
<a href="#"
onmouseover="window.document['centro'].src = foto1g.src">
<img src="carros.img/carro1.png" border=0 name="imagem" width='100px' height='88px'></a>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<!--- imagem 02 ---->
<a href="#"
onmouseover="window.document['centro'].src = foto2g.src">
<img src="carros.img/carro2.png" border=0 name="imagem" width='100px' height='88px'></a>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<!--- imagem 03 ---->
<a href="#"
onmouseover="window.document['centro'].src = foto3g.src">
<img src="carros.img/carro3.png" border=0 name="imagem" width='100px' height='88px'></a>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<!--- imagem 04 ---->
<a href="#"
onmouseover="window.document['centro'].src = foto4g.src">
<img src="carros.img/carro4.png" border=0 name="imagem" width='100px' height='88px'></a>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<!--- imagem 05 ---->
<a href="#"
onmouseover="window.document['centro'].src = foto5g.src">
<img src="carros.img/carro5.png" border=0 name="imagem" width='100px' height='88px'></a>
<br>
<img src="carros.img/carro6.png" name="centro" width=350></img>

</center>
</body>
</html>
